<!DOCTYPE html>

                  <div class="left__col-section">

                  </div>

               <div class="right__col">

               </div>
            </div>
         </div>
      </section>

   <footer class="footer">
      <div class="container">
         <div class="footer__inner">
            <div class="footer__info">
               <div class="footer__link">
                  <a href="https://github.com/DrReverden" class="footer__link-git">DrReverden</a>
